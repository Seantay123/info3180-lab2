{% extends "base.html" %}

{% block main %}
<div class="profile-container">
    <div class="profile-card">

        <img src="{{ url_for('static', filename='profile.jpg') }}" 
             alt="Profile Picture" 
             class="profile-img">

        <h2>{{ user.name }}</h2>
        <p class="username">@{{ user.username }}</p>
        <p>{{ user.location }}</p>
        <p class="joined">Joined {{ user.joined }}</p>

        <p class="bio">{{ user.bio }}</p>

        <div class="stats">
            <div><strong>{{ user.posts }}</strong><br>Posts</div>
            <div><strong>{{ user.followers }}</strong><br>Followers</div>
            <div><strong>{{ user.following }}</strong><br>Following</div>
        </div>

        <button class="follow-btn">Follow</button>

    </div>
</div>
{% endblock %}
